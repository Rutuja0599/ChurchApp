    <!-- Main Content -->
    <main class="flex-1 p-8">
      <div class="flex justify-between items-center mb-6">

      <!-- Stats Cards -->
      <div class="grid grid-cols-3 gap-4 mb-8">

            <button class="px-2 py-1 border rounded">&lt;</button>
