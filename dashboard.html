      <div class="user-profile">
        <img src="user.jpg" alt="John" class="avatar" />
        <div class="user-info">
          <p class="name">John</p>
          <p class="role">Account Manager</p>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">Hello John ðŸ‘‹</h1>
        <div class="space-x-2">
           <!-- <button class="bg-green-500 text-white px-4 py-2 rounded">Add Church</button> -->
          <!-- <button class="bg-blue-500 text-white px-4 py-2 rounded">Add Testimonial</button> --> 
          <input type="text" placeholder="Search" class="search" />
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="grid grid-cols-3 gap-4 mb-8">
        <div class="bg-white p-4 rounded shadow text-center">
          <div>Users Active</div>
          <div class="text-2xl font-bold">5,423</div>
        </div>
        <div class="bg-white p-4 rounded shadow text-center">
          <div class="text-2xl font-bold">1,893</div>
          <div>Users Deactive</div>
        </div>
        <div class="bg-white p-4 rounded shadow text-center">
          <div class="text-2xl font-bold">189</div>
          <div>Open Request</div>
        </div>
      </div>

      <div class="user-table-container">
        <div class="table-header">
          <h2>Users</h2>
          <div class="table-controls">
            <input type="text" class="search-box" placeholder="Search" />
            <select class="sort-select">
              <option>Newest</option>
              <option>Oldest</option>
            </select>
          </div>
        </div>
    
        <p class="subtitle"><a href="#">Active/Inactive Members</a></p>
    
        <table class="user-table">
          <thead>
            <tr>
              <th>User Name</th>
              <th>Gender</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Place</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
    
        <div class="table-footer">
          <span>Showing data 1 to 8 of 256K entries</span>
          <div class="pagination">
            <button>&lt;</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>...</button>
            <button>40</button>
            <button>&gt;</button>
          </div>
        </div>
      </div>
    
      <script src="dashboard.js"></script>
</body>
</html>
