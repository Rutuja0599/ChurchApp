<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church Konnect - Audio Songs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="Dashbaord.css" />
</head>
<body>
  
  
  <div class="container">
    <aside class="sidebar">
      <div class="logo">ðŸ”¥<span>CHURCH</span><br />KONNECT</div>
      <nav>
        <ul>
          <li><button class="nav-btn ">Dashboard <span class="arrow"></span></button></li>
          <li><button class="nav-btn">Prayer Requests <span class="arrow"></span></button></li>
          <li><button class="nav-btn">Add Church Request <span class="arrow"></span></button></li>
          <li><button class="nav-btn">Testimonials <span class="arrow"></span></button></li>
          <li><button class="nav-btn ">Offerings <span class="arrow"></span></button></li>
          <li><button class="nav-btn active">Songs <span class="arrow">â€º</span></button></li>
          <li><button class="nav-btn">Song Books <span class="arrow"></span></button></li>
          <li><button class="nav-btn">Daily Manna <span class="arrow"></span></button></li>
          <li><button class="nav-btn">Events <span class="arrow"></span></button></li>
        </ul>
      </nav>
      
      
      
      <div class="user">
        <p>John<br /><small>Account Manager</small></p>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">Hello John ðŸ‘‹</h1>
        <div class="space-x-2">
          <button class="bg-green-500 text-white px-4 py-2 rounded">Add Song</button>
         
          <input type="text" placeholder="Search" class="search" />
        </div>
      </div>

    


      <section class="table-section">
        <div class="table-header">
          <h3>Audio Songs</h3>
          <p class="link">Add/Remove Audio Songs</p>
          <div class="table-controls">
            <input type="text" placeholder="Search" />
            <select>
              <option>Newest</option>
              <option>Oldest</option>
            </select>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>Song Title</th>
              <th>Author</th>
              <th>Language</th>
              <th>File Duration</th>
              <th>Replace File</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="songs-table-body">
            <!-- JS will populate rows -->
          </tbody>
        </table>

        <div class="pagination">
          <button>&lt;</button>
          <button class="active">1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <span>...</span>
          <button>40</button>
          <button>&gt;</button>
        </div>
      </section>
    </main>
  </div>

  <script src="DailyManna.js"></script>
</body>
</html>
